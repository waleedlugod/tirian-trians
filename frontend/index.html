<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tirian Trains</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form id="maintenance-log-filter" method='' action='/api/logs'>
      <label for="maintenance_id">maintenance id:</label>
      <input type="number" id="maintenance_id" name="maintenance_id">
      
      <label for="cond">Condition:</label>
      <select id="cond" name="cond">
        <option value="">-- Select Condition --</option>
        <option value="bad">Bad</option>
        <option value="ok">Okay</option>
        <option value="very good">Very Good</option>
        <option value="excellent">Excellent</option>
      </select>
      
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">
      
      <label for="crew-name">Crew Name:</label>
      <input type="text" id="crew-name" name="crew-name">
      <button type="button" onclick="getMaintenanceLog()">Maintenance Log</button>
    </form>
    <div id="maintenance"></div>
    <form id="station-route-filter" method="" action='/api/stations'>
      <label for="station_name">Station Name:</label>
      <select id="station_name" name="station_name">
        <option value="">-- Select Destination --</option>
        <option value=1>Beaver's Dam</option>
        <option value=2>Allies' Enclave</option>
        <option value=3>The Wardrobe</option>
        <option value=4>The Lamp Post</option>
        <option value=5>Mr. Tumms</option>
        <option value=6>Aslan's Camp</option>
        <option value=7>Cauldron Pool</option>
        <option value=8>Witch's Camp</option>
        <option value=9>The Stone Table</option>
        <option value=10>Dancing Lawn</option>
        <option value=11>Anvard</option>
        <option value=12>Cherry Tree</option>
        <option value=13>Father Christmas</option>
      </select>
      <button type="button" onclick="getDestinationRoutes()">Get Routes to Station</button>
      <button type="button" onclick="getOutgoingRoutes()">Get Routes from Station</button>
    </form>
    <button type="button" onclick="getStations()">Get All Stations</button>
    <div id="station"></div>
    <form action="/api/tickets">
      <label for="passenger-name">Passenger Name:</label>
      <input type="text" id="passenger-name" name="passenger-name">
      <button type="button" onclick="getPassengerTickets()">Find Tickets</button>
    </form>
    <div id="tickets"></div>
    <form id="maintenance-log-post">
      
      <label for="cond">Condition:</label>
      <select id="cond" name="cond">
        <option value="">-- Select Condition --</option>
        <option value="bad">Bad</option>
        <option value="ok">Okay</option>
        <option value="very good">Very Good</option>
        <option value="excellent">Excellent</option>
      </select>
      
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">
      
      <label for="train_id">Train ID:</label>
      <input type="number" id="train_id" name="train_id">

      <label for="crew_name">Crew Name:</label>
      <input type="text" id="crew_name" name="crew_name">
      <button type="button" onclick="postMaintenanceLog()">Maintenance Log</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
