<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tirian Trains</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
  </head>
  <body>
    <!-- <button onclick="buttontest()">Click me test</button>

    <form id="maintenance-log-filter" method='' action='/api/logs'>
      <label for="maintenance_id">maintenance id:</label>
      <input type="number" id="maintenance_id" name="maintenance_id">
      
      <label for="cond">Condition:</label>
      <select id="cond" name="cond">
        <option value="">-- Select Condition --</option>
        <option value="bad">Bad</option>
        <option value="ok">Okay</option>
        <option value="very good">Very Good</option>
        <option value="excellent">Excellent</option>
      </select>
      
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">
      
      <label for="crew-name">Crew Name:</label>
      <input type="text" id="crew-name" name="crew-name">
      <button type="button" onclick="getMaintenanceLog()">Maintenance Log</button>
      <div id="app"></div>
    </form>
    <form id="testpost" method='post' action='/api/logs'>
      <label for="cond">Condition:</label>
      <select id="cond" name="cond">
        <option value="">-- Select Condition --</option>
        <option value="bad">Bad</option>
        <option value="ok">Okay</option>
        <option value="very good">Very Good</option>
        <option value="excellent">Excellent</option>
      </select>
      <input type="submit">
    </form>
  </body>
</html>
